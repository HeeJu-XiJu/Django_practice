{% extends 'base.html' %}
{% block body %}
    <h1>index</h1>
    <a href="{% url 'articles:create' %}">create</a>
    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <a href="{% url 'articles:detail' id=article.id %}">detail</a>
        <a href="{% url 'articles:delete' id=article.id %}">delete</a>
    {% endfor %}
{% endblock %}
